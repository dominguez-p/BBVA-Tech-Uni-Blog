<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="app-data.html">

<dom-module id="edit-camping">
  <template>
    <!-- Bootstrap css added here in order to works in all browsers -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom styles (empty, uses shared styles only) -->
    <style include="shared-styles">

    </style>
    <!-- app-data used to store information (stored user, camping object, error, message, etc) -->
    <app-data key="userData" data="{{storedUser}}"></app-data>
    <app-data key="editBlog" data="{{editBlog}}"></app-data>

    <!-- Main content (edit camping button) -->
    <a class="btn btn-xs btn-warning edit-form" href="/new-camping" on-click="editBlogFunct">Edit</a>
  </template>

  <script>
    /**
     * `edit-camping`
     * Element to edit the informatio of the camping
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class EditCamping extends Polymer.Element {
      static get is() { return 'edit-camping'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'edit-camping'
          },
          camping: Object,
          editBlog: Boolean,
          storedUser: Object,
        }
      }
      editBlogFunct() {
        //set editBlog = true in order to reuse new-camping element
        this.editBlog = true;
      }
    }

    window.customElements.define(EditCamping.is, EditCamping);
  </script>
</dom-module>
